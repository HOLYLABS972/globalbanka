<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#93BFEE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#468BE6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Background Pattern -->
  <circle cx="200" cy="150" r="3" fill="rgba(255,255,255,0.2)"/>
  <circle cx="400" cy="100" r="2" fill="rgba(255,255,255,0.15)"/>
  <circle cx="800" cy="200" r="4" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1000" cy="120" r="2" fill="rgba(255,255,255,0.2)"/>
  <circle cx="300" cy="400" r="3" fill="rgba(255,255,255,0.1)"/>
  <circle cx="900" cy="450" r="2" fill="rgba(255,255,255,0.15)"/>
  <circle cx="150" cy="500" r="3" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1050" cy="520" r="2" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Corner Accents -->
  <circle cx="100" cy="100" r="100" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1100" cy="530" r="100" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Main Content -->
  <g transform="translate(600, 315)" text-anchor="middle">
    <!-- Logo -->
    <text x="0" y="-60" font-family="Open Sans, sans-serif" font-size="72" font-weight="700" fill="white" filter="url(#shadow)">
      RoamJet
    </text>
    
    <!-- Tagline -->
    <text x="0" y="10" font-family="Open Sans, sans-serif" font-size="36" font-weight="600" fill="white" filter="url(#shadow)">
      Global eSIM Plans
    </text>
    
    <!-- Description -->
    <text x="0" y="50" font-family="Open Sans, sans-serif" font-size="24" font-weight="400" fill="white" fill-opacity="0.95" filter="url(#shadow)">
      Stay Connected in 200+ Countries
    </text>
  </g>
</svg>
