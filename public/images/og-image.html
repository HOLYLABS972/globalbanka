<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoamJet - Social Share Image</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 630px;
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #93BFEE 0%, #468BE6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            color: white;
            z-index: 2;
            max-width: 900px;
            padding: 40px;
        }
        
        .logo {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .tagline {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 16px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .description {
            font-size: 24px;
            font-weight: 400;
            opacity: 0.95;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.3) 2px, transparent 2px),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.3) 2px, transparent 2px),
                radial-gradient(circle at 40% 60%, rgba(255,255,255,0.2) 1px, transparent 1px);
            background-size: 100px 100px, 150px 150px, 80px 80px;
        }
        
        .corner-accent {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
        }
        
        .corner-accent.top-left {
            top: -100px;
            left: -100px;
        }
        
        .corner-accent.bottom-right {
            bottom: -100px;
            right: -100px;
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="corner-accent top-left"></div>
    <div class="corner-accent bottom-right"></div>
    
    <div class="container">
        <div class="logo">RoamJet</div>
        <div class="tagline">Global eSIM Plans</div>
        <div class="description">Stay Connected in 200+ Countries</div>
    </div>
</body>
</html>
